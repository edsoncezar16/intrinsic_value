name: Ingest Financial Info

on:
  workflow_dispatch:

jobs:
  ingest-google-sheets:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install uv
          uv pip install --system -r requirements.txt

      - name: Ingest balance sheets
        env:
          SOURCES__GOOGLE_SHEETS__CREDENTIALS__PROJECT_ID: ${{ secrets.GOOGLE_SHEETS_PROJECT_ID }}
          SOURCES__GOOGLE_SHEETS__CREDENTIALS__CLIENT_EMAIL: ${{ secrets.GOOGLE_SHEETS_CLIENT_EMAIL }}
          SOURCES__GOOGLE_SHEETS__CREDENTIALS__PRIVATE_KEY: ${{ secrets.GOOGLE_SHEETS_PRIVATE_KEY }}          
          DESTINATION__MOTHERDUCK__CREDENTIALS__DATABASE: ${{ secrets.MOTHERDUCK_DATABASE }}
          DESTINATION__MOTHERDUCK__CREDENTIALS__PASSWORD: ${{ secrets.MOTHERDUCK_TOKEN }}
        run: |
          cd ingestion && python google_sheets_pipeline.py
